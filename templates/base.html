{% load static from staticfiles %}
{% load strings %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>DMOJ | {{ title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="{% static "style.css" %}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{% static "navbar.js" %}"></script>
    {% block css %}
    {% endblock %}
<!--[if IE]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>

<noscript>
    This site works best with JavaScript enabled.
</noscript>

<div id="header">
    <h1><span style="color:#BBB">DM::</span>OJ</h1>
</div>

<header>
        <nav id="navigation" class="unselectable">
            <ul>
                <li><a href="/"{% if request.path == '/' %} class="active"{% endif %}>Home</a></li>
                <li><a href="/problems/"{% ifstartswith request.path '/problem' %} class="active"{% endifstartswith %}>Problems</a></li>
                <li><a href="/submissions/"{% ifstartswith request.path '/submi' %} class="active"{% endifstartswith %}>Submissions</a></li>
                <li><a href="/users/"{% ifstartswith request.path '/user' %} class="active"{% endifstartswith %}>Users</a></li>
                <li><a href="/about/"{% if request.path == '/about/' %} class="active"{% endif %}>About</a></li>
            </ul>
        </nav>
</header>
<br>
<div id="content">
    <h2 style="color:#393630">{{ title }}</h2>
    <hr/>
        <br/>
        {% block body %}
        {% endblock %}
        <footer>
                <p>Generated on {% now "H:i:s, F d, Y O" %}</p>
        </footer>
</div>
</body>
</html>
