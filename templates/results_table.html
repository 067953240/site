<div class="status-table table">
    <table>
        <tr>
            <th style="white-space:nowrap">Status</th>
            <th style="white-space:nowrap">Users</th>
        </tr>
        {% for k, v in results.iteritems %}
            <tr class="{{ k }}">
                <td style="font-weight:bold">{{ k }}</td>
                <td>{{ v }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
