<div class="status-table table">
    <h3>Statistics</h3>
    <hr>
    <table>
        <tr>
            <th style="white-space:nowrap">Status</th>
            <th style="white-space:nowrap">Users</th>
        </tr>
        {% for k, v in results %}
            <tr class="{{ k.1 }}">
                <td style="font-weight:bold;text-align:left">{{ k.0 }}</td>
                <td style="color:black">{{ v }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
