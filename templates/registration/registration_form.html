{% extends "base.jade" %}

{% block body %}
<div class="form-area">
    <form action="" method="post">
        {% csrf_token %}
        <table border="0" style="text-align:left">
            {{ form.as_table }}
        </table>
        <button type="submit">
            Register!
        </button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>
{% endblock %}
