{% extends "base.html" %}
{% block title %}Password Change{% endblock %}

{% block body %}

<h1 align="center">Password Change</h1>

<form action="" method="post">
    {% csrf_token %}
    <table border="0">
        {{ form.as_table }}
    </table>
    <button type="submit">
        Change Password
    </button>
    <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
