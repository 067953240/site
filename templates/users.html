{% extends "base.html" %}
{% block body %}
<table class="fancy">
    <tr>
        <th style="white-space:nowrap">Rank</th>
        <th style="width:100%">Username</th>
        <th style="white-space:nowrap">Points</th>
        <th style="white-space:nowrap">Problems</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>0</td>
        <td><a href="/user/{{ user.user.username }}">{{ user.long_display_name }}</a></td>
        <td>0</td>
        <td>0</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
