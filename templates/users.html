{% extends "base.html" %}
{% block body %}
<table style="width:70%">
    <tr>
        <th>Rank</th>
        <th>User</th>
        <th>Points</th>
        <th>Problems</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>0</td>
        <td><a href="../user/{{ user.user.username }}">{{ user.user.username }} ({{ user.name }})</a></td>
        <td>0</td>
        <td>0</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
